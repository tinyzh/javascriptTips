		<script type="text/javascript">
				//转换为大写
				function wordsUpperCase(words){
					var elements = [].concat(words || []);
					for(var i=0,len=elements.length;i<len;i++){
						console.log(elements[i].toUpperCase());
					}

				}

				wordsUpperCase("cat");
				wordsUpperCase(["bird","dog","bat"]);


		</script>
