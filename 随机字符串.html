<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
		var aIndex = 'a'.charCodeAt(0);  //字母表开始位置  97


		var str = '';

		function res(){
			str = '';
			for(var i=0;i<10;i++){
				str += String.fromCharCode(Math.floor(Math.random() * 26) + aIndex).toUpperCase(); //会出来一个0-25之间的随机数  然后加上97  也就是从a开始  一直到25结束
			}
		}
		
		res();

		if(str.indexOf('z') != -1){
				res();
		}


		console.log(str);




</script>
</body>
</html>
