<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.small-box,.big-box{float: left;border: 1px solid #ccc;position: relative;}

		.big-box{width: 400px;height: 255px;overflow: hidden;margin-left: 15px;display: none;}
		.float-box{width: 160px;height: 120px;opacity: 0.5;background:#ffffcc;cursor: move;position: absolute;display: none;}
		.img{position: absolute;left: 0;top: 0;}
	</style>
</head>
<body>
	<div class="small-box" id="sbox">
		<div class="float-box" id="float"></div>
		<img src="http://o8kanx15h.bkt.clouddn.com/macbook-small.jpg" id="sImg">
	</div>
	<div class="big-box" id="bbox">
		<img src="http://o8kanx15h.bkt.clouddn.com/macbook-big.jpg" id="bImg" class='img'>
	</div>

	<script>
		var fangdajing = {
			sBox : document.getElementById('sbox'),
			float : document.getElementById('float'),
			sImg : document.getElementById('sImg'),
			bbox : document.getElementById('bbox'),
			bImg : document.getElementById('bImg'),
			mouseOver : function(){
				bbox.style.display = 'block';
				float.style.display = 'block';
			},
			mouseOut : function(){
				bbox.style.display = 'none';
				float.style.display = 'none';
			},
			mouseMove : function(e){
				var _e = e || window.event;
				var self = fangdajing;
				// debugger;
				var left = _e.clientX - self.sBox.offsetLeft - float.offsetWidth / 2;
				var top = _e.clientY - self.sBox.offsetTop - float.offsetHeight / 2;
				if(left < 0){
					left = 0;
				}else if(left > (self.sBox.offsetWidth - self.float.offsetWidth)){
					left = self.sBox.offsetWidth - self.float.offsetWidth;
				}

				if(top < 0){
					top = 0;
				}else if(top > (self.sBox.offsetHeight - self.float.offsetHeight)){
					top = self.sBox.offsetHeight - self.float.offsetHeight;
				}

				float.style.left = left + 'px';
				float.style.top = top + 'px';

				var percentX = left / (self.sBox.offsetWidth - self.float.offsetWidth);
				var percentY = top / (self.sBox.offsetHeight - self.float.offsetHeight);

				self.bImg.style.left = - percentX * (self.bImg.offsetWidth - self.bbox.offsetWidth) + 'px';
				self.bImg.style.top = - percentY * (self.bImg.offsetHeight - self.bbox.offsetHeight) + 'px';


			},
			bindEvent : function(){
				
				this.sBox.onmouseover = this.mouseOver;
				this.sBox.onmouseout = this.mouseOut;
				this.sBox.onmousemove = this.mouseMove;
			},
			init : function(){
				
				this.bindEvent();
			}

		};

		fangdajing.init();
	</script>
</body>
</html>
