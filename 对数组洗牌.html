<body>
	<script type="text/javascript">
			function shuffle(arr) {
			    var i, 
			        j,
			        temp;
			    for (i = arr.length - 1; i > 0; i--) {
			        j = Math.floor(Math.random() * (i + 1));
			        temp = arr[i];
			        arr[i] = arr[j];
			        arr[j] = temp;
			    }
			    return arr;    
			};

		var arr = [1,2,3,5,6,7,8,9];
		var res = shuffle(arr);
		console.log(arr);


	</script>
